apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ui
spec:
  ingressClassName: nginx
  rules:
  - host: grafana.browser
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service: 
              name: grafana-service
              port: 
                number: 8080