apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ui
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
  - host: prometheus.browser
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service: 
              name: prometheus-service
              port: 
                number: 8080